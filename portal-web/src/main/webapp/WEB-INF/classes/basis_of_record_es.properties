#
# Basis of Record descriptions
#
basis.of.record.description.unknown=No existe información disponible de si el registro representa un objeto de colección preservado o viviente, la documentación de la observación, o cualquier otra representación del organismo.
basis.of.record.description.observation=Un reporte por un observador conocido o por un dispositivo de monitoreo que indica que el organismo estuvo presente en el lugar y momento.
basis.of.record.description.specimen=Un objeto físico que representa uno o más organismos, parte de un organismo, o un artefacto de un organismo.
basis.of.record.description.living=Un organismo removido de su ocurrencia natural y ahora viviendo en cautiverio o cultivo.
basis.of.record.description.germplasm=Planta, animal o material genético bacterial para ser usado en la cría de nuevos organismos y la conservación de organismos existentes. 
basis.of.record.description.fossil=Un objeto físico que representa uno o más organismos fósiles, parte de un organismo fosil, o un artefacto de un organismo fosil.
basis.of.record.description.preservedspecimen=Un objeto físico que representa uno o más organismos, parte de un organismo, o un artefacto de un organismo.
basis.of.record.description.fossilspecimen=Un objeto físico que representa uno o más organismos fósiles, parte de un organismo fosil, o un artefacto de un organismo fosil.
basis.of.record.description.livingspecimen=Un organismo removido de su ocurrencia natural y ahora viviendo en cautiverio o cultivo.
basis.of.record.description.humanobservation=Un reporte por un observador conocido que indica que el organismo estuvo presente en el lugar y momento.
basis.of.record.description.machineobservation=Un reporte por un dispositivo de monitoreo que indica que el organismo estuvo presente en el lugar y momento.
basis.of.record.description.stillimage=Una fotografía, dibujo, pintura.
basis.of.record.description.movingimage=Una secuencia de imágenes fijas tomadas a intervalos regulares y destinados a reproducir como una imagen en movimiento, puede incluir sonido.
basis.of.record.description.soundrecording=Una grabación de audio.
basis.of.record.description.otherspecimen=Cualquier tipo de muestra que no está cubierto por ninguna de las categorías anteriores.