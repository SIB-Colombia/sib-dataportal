#
# Basis of Record descriptions
#
basis.of.record.description.unknown=Nenhuma informação disponí­vel se o registro representa um objeto preservado ou vivo de uma coleção fí­sica, a documentação de uma observação, ou qualquer outra representação de um organismo
basis.of.record.description.observation=Um relatório de um observador conhecido ou de um dispositivo de monitoramento informando que um organismo estava presente em um determinado local e momento.
basis.of.record.description.specimen=Um objeto fí­sico representando um ou mais organismos, parte de organismo, ou artefato de um organismo.
basis.of.record.description.living=Um organismo removido de sua ocorrência natural e agora vivendo em cativeiro ou cultivo.
basis.of.record.description.germplasm=Planta, animal e material genético bacterial para uso em criação de novos organismos e conservação de espécies existentes. 
basis.of.record.description.fossil=Um objeto físico representando um ou mais organismos fósseis, parte de um organismo fóssil, ou artefato de um organismo fóssil.
basis.of.record.description.preservedspecimen=Um objeto físico representando um ou mais organismos, parte de um organismo, ou um artefato de um organismo.
basis.of.record.description.fossilspecimen=Um objeto físico que representa um ou mais organismos fósseis, parte de um organismo fóssil, ou um artefato de um organismo fóssil.
basis.of.record.description.livingspecimen=Um organismo removido de seu habitat natural e agora vivendo em cativeiro ou cultivo.
basis.of.record.description.humanobservation=Um relatório de um observador conhecido que indica que o organismo esteve presente no lugar e momento.
basis.of.record.description.machineobservation=Um relatório de um dispositivo de monitoramento que indica que o organismo estevo presente no lugar e momento.
basis.of.record.description.stillimage=Uma fotografia, desenho, pintura.
basis.of.record.description.movingimage=Uma sequência de imagens fixas tiradas em intervalos regulares e destinados a reproduzir como una imagem em movimento, pode incluir áudio.
basis.of.record.description.soundrecording=Uma gravação de áudio.
basis.of.record.description.otherspecimen=Qualquer tipo de amostra que não se encaixa em nenhuma das categorias anteriores.
basis.of.record.description.occurrence=Um recurso que descreve uma instância da classe de ocorrências.
basis.of.record.description.materialsample=Um recurso que descreve os resultados físicos de uma amostra (ou subamostra). Nas coleções biológicas, normalmente se recolhe a amostra de material, e seja preservada ou destrutiva processada.
basis.of.record.description.event=Uma ocorrência não permanente, baseado no tempo. Para o Darwin Core, um recurso que descreve uma instância da classe de Evento.
basis.of.record.description.location=Um recurso que descreve uma instância da classe de localização.
basis.of.record.description.taxon=Um recurso que descreve uma instância da classe do táxon.
basis.of.record.description.nomenclaturalchecklist=Um recurso que descreve uma lista de nomenclatura.