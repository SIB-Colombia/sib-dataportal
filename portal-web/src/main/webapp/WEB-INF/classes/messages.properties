dataagreement.accept=Accept terms
dataagreement.background=Background
dataagreement.background.firstparagraph=The goals and principles of making biodiversity data openly and universally available have been defined in the Memorandum of Understanding on GBIF, paragraph 8 (see the relevant excerpts in the attached Annex).
dataagreement.background.fourthparagraph=Therefore, using data available through the GBIF network requires agreeing with the following:
dataagreement.background.secondparagraph=The Participants who have signed the MoU have expressed their willingness to make biodiversity data available through their nodes to foster scientific research development internationally and to support the public use of these data.
dataagreement.background.thirdparagraph=GBIF data sharing should take place within a framework of due attribution.
dataagreement.cancel=Cancel
dataagreement.citingdata=2. Citing Data
dataagreement.citingdata.firstparagraph=Use the following format to cite data retrieved from the GBIF network:
dataagreement.citingdata.fourthparagraph=Biodiversity occurrence data published by: Field Museum of Natural History, Museum of Vertebrate Zoology, University of Washington Burke Museum, and University of Turku (Accessed through GBIF Data Portal, data.gbif.org, 2007-02-22)
dataagreement.citingdata.secondparagraph=Biodiversity occurrence data published by: (Accessed through GBIF Data Portal, data.gbif.org, YYYY-MM-DD)
dataagreement.citingdata.thirdparagraph=For example:
dataagreement.cookie.warning=Depending on your browser settings, a cookie may be stored to acknowledge your acceptance of these terms.
dataagreement.datauseagreements=1. Data Use Agreements
dataagreement.datauseagreements.listfive=Users must comply with additional terms and conditions of use set by the data publisher. Where these exist they will be available through the metadata associated with the data.
dataagreement.datauseagreements.listfour=Users must publicly acknowledge, in conjunction with the use of the data, the data publishers whose biodiversity data they have used. Data publishers may require additional attribution of specific collections within their institution.
dataagreement.datauseagreements.listone=The quality and completeness of data cannot be guaranteed. Users employ these data at their own risk.
dataagreement.datauseagreements.listthree=In order to make attribution of use for owners of the data possible, the identifier of ownership of data must be retained with every data record.
dataagreement.datauseagreements.listtwo=Users shall respect restrictions of access to sensitive data.
dataagreement.definitions=3. Definitions
dataagreement.definitions.finalparagraph=Also see the <a href="/portal-web/tutorial/datasharingagreement">GBIF Data Sharing Agreement</a>  for the data publishers.
dataagreement.definitions.listeight=Data: Biodiversity data and metadata.
dataagreement.definitions.listeleven=User: Anyone who uses the Internet to access data through the GBIF network.
dataagreement.definitions.listfive=Participant node: An organisational unit designated by the GBIF Participant to coordinate activities in its domain. It may also provide data.
dataagreement.definitions.listfour=Node: A data publisher designated by a GBIF Participant that maintains a stable computer gateway that makes data available through the GBIF network.
dataagreement.definitions.listnine=Data publisher: A custodian of data making it technically available. This may or may not be the data owner. If not they will have declared to GBIF that they have permission to make the data available.
dataagreement.definitions.listone=GBIF Participant: Signatory of the GBIF-establishing Memorandum of Understanding (MoU).
dataagreement.definitions.listseven=Metadata: Data describing the attributes and combinations of biodiversity data.
dataagreement.definitions.listsix=Biodiversity data: Primary data on specimens, observations, names, taxonomic concepts, and sites, and other related data on biological diversity.
dataagreement.definitions.listten=Data sharing: The process of and agreements for making data freely and universally available on the Internet.
dataagreement.definitions.listthirteen=\u2022Sensitive data: Any data that the Node does not want to make available, e.g. precise localities of endangered species.
dataagreement.definitions.listthree=GBIF network: The infrastructure consisting of the central services of the GBIF Secretariat, Participant Nodes and data publishers. Making data available through GBIF network means registering and advertising the pertinent services via the GBIF central services.
dataagreement.definitions.listtwelve=Owner of data: The legal entity possessing the right resulting from the act of creating a digital record. The record may be a product derived from another, possibly non-digital product, which may affect the right.
dataagreement.definitions.listtwo=GBIF Secretariat: Legal entity empowered by the GBIF Participants to enter into contracts, execute the Work Programme, and maintain the central services for the GBIF network.
