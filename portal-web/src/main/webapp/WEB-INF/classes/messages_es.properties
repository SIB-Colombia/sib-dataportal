dataagreement.background.firstparagraph=Los objetivos y principios que facilitan la disponibilidad de los datos sobre biodivesidad de forma abierta y universal han sido definidos en el Memorando de Entendimiento sobre GBIF, párrafo 8 (véase los extractos pertinentes del anexo adjunto).
dataagreement.background.fourthparagraph=Por lo tanto, para usar los datos disponibles en la red GBIF debe estar de acuerdo con lo siguiente:
dataagreement.background.secondparagraph=Los participantes que hayan firmado el memorando de entendimiento han expresado su voluntad de permitir que los datos sobre diversidad biológica estén disponibles a través de sus nodos para fomentar el desarrollo de la investigación científica internacional y para apoyar el uso público de estos datos.
dataagreement.background.thirdparagraph=El intercambio de datos de GBIF debe tener lugar en un marco de atribución créditos y derechos.
dataagreement.cancel=Cancelar
dataagreement.citingdata=2. Sobre el citado de datos
dataagreement.citingdata.firstparagraph=Utilice el siguiente formato para citar datos obtenidos de la red de GBIF:
dataagreement.citingdata.fourthparagraph=Recurso biológico publicado por: Museo de Historia Natural, Museo de Zoología de Vertebrados, Museo de la Universidad de Burke, y Universidad Turku (Accesado a través del portal de datos de SIB Colombia, data.sibcolombia.net, 2012-10-19)
dataagreement.citingdata.secondparagraph=Recurso biológico publicado por: (Accesado a través del portal de datos de SIB Colombia, data.sibcolombia.net, AAAA-MM-DD)
dataagreement.citingdata.thirdparagraph=Por ejemplo:
dataagreement.cookie.warning=Dependiendo de la configuración de su navegador, podría guardarse una 'cookie' en su ordenador para validar su aceptación de estos términos.
dataagreement.datauseagreements=1. Acuerdos de uso de datos
dataagreement.datauseagreements.listfive=Los usuarios deben cumplir con los términos y condiciones de uso establecidos por el editor de datos. Cuando éstos existen, estarán disponibles a través de los metadatos asociados a los datos.
dataagreement.datauseagreements.listfour=Los usuarios deben reconocer públicamente, en conjunción con el uso de los datos, los editores cuyos datos de biodiversidad han utilizado. Los proveedores de datos pueden requerir créditos adicionales para colecciones específicas dentro de su institución.
dataagreement.datauseagreements.listone=La calidad e integridad de los datos no se puede garantizar. Los riesgos asociados por el uso de los datos son responsabilidad del usuario.
dataagreement.datauseagreements.listthree=Con el fin de garantizar los créditos y derechos de los propietarios de datos, la identidad del propietario debe estar incluida en cada registro.
dataagreement.datauseagreements.listtwo=Los usuarios deben respetar las restricciones de acceso a datos sensibles.
dataagreement.definitions=3. Definiciones
dataagreement.definitions.finalparagraph=Véase también el <a href="/portal-web/tutorial/datasharingagreement">Acuerdo de Intercambio de Datos de GBIF</a> para quienes publican los datos.
dataagreement.definitions.listeight=Datos: Los datos de biodiversidad y metadatos.
dataagreement.definitions.listeleven=Usuario: Cualquier persona que utiliza Internet para acceder a los datos a través de la red de GBIF.
dataagreement.definitions.listfive=Nodo Participante: Una unidad organizativa designada por los participantes en GBIF para coordinar las actividades de su dominio. También puede proporcionar datos.
dataagreement.definitions.listfour=Nodo: Un editor de datos designado por un participante en GBIF que mantiene un portal informático estable que hace que los datos estén disponibles a través de la red de GBIF.
dataagreement.definitions.listnine=Publicador de datos: Un custodio de datos que facilita su disponibilidad técnica. Este puede o no el propietario de los datos. Si no es el propietario debe haber declarado a GBIF que tienen permiso para hacerlos disponibles.
dataagreement.definitions.listone=Participante en GBIF: Firmante del Memorando GBIF de establecimiento y Entendimiento (MoU - Memorandum of Understanding).
dataagreement.definitions.listseven=Metadatos: Datos que describen los atributos y las combinaciones de datos sobre biodiversidad.
dataagreement.definitions.listsix=Datos de biodiversidad: Los datos primarios sobre especímenes, observaciones, nombres, conceptos taxonómicos, sitios, y otros datos relacionados con la diversidad biológica.
dataagreement.definitions.listten=Compartir la información: El proceso de y los acuerdos que faciliten publicar los datos de formar libre y universal en Internet.
dataagreement.definitions.listthirteen=Datos sensibles: Cualquier dato que el nodo no desee que este disponible, por ejemplo, ubicaciones precisas de especies en peligro de extinción.
dataagreement.definitions.listthree=Red GBIF: La infraestructura consiste en los servicios centrales de la Secretaría de GBIF, los nodos participantes y los editores de datos. Hacer que los datos esten disponibles a través de la red GBIF significa registrar y publicitar los servicios pertinentes a través de los servicios centrales de GBIF.
dataagreement.definitions.listtwelve=Propietario de los datos: La entidad legal que posee el derecho derivado del acto de crear un registro digital. El registro puede ser un producto derivado de otro, posiblemente no digital, que puede afectar los derechos.
dataagreement.definitions.listtwo=Secretariado de GBIF: entidad legal autorizada por los participantes de GBIF para celebrar contratos, ejecutar el programa de trabajo, y mantener los servicios centrales de la red de GBIF.
