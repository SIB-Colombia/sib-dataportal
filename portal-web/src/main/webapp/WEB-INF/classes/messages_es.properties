select.model.layers=<p>Esta herramienta proporciona una integración entre <a href="http://openmodeller.sourceforge.net">openModeller</a> y  los datos sobre los puntos del registro disponibles en el portal.<br/> Su principal objetivo es demostrar la integración de los datos manejados por el SIB Colombia con datos de otras aplicaciones tales como herramientas de modelado.<br/> Tenga en cuenta que el resultado del modelado varía en gran medida con la selección de parámetros significativos, al igual que el volumen de los datos, precisión de la georeferenciación y distribución geográfica de los datos de origen.<br/></p><p> Esta integración toma los puntos del registro proporcionados en su búsqueda, y los envía junto con las capas seleccionadas a openModeller.<br/> OpenModeller genera una distribución de probabilidad usando el algoritmo <b><a href="http://openmodeller.sourceforge.net/index.php?option=com_content&task=view&id=61&Itemid=4">Envelope Score Algorithm</a></b>.</p>

