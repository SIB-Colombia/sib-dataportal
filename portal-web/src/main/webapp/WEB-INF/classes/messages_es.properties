dataagreement.content=<p><strong>Términos y condiciones de acceso y uso del portal de datos del SiB Colombia</strong></p><p>Versión 1.0 \u201C diciembre de 2012</p><p>El SiB Colombia es una iniciativa de país que tiene como propósito brindar acceso libre a información sobre la diversidad biológica del país para la construcción de una sociedad sostenible. Esta iniciativa facilita la publicación en línea de datos sobre biodiversidad y su acceso a una amplia variedad de audiencias, apoyando de forma oportuna y eficiente la gestión integral de la biodiversidad.</p><p>La publicación de datos en el SiB Colombia debe tener lugar en un marco de plena atribución de créditos y derechos. Por lo tanto, para usar los datos disponibles a través del portal de datos del SiB Colombia debe estar de acuerdo con lo siguiente:</p><p><strong>1. Acuerdos de uso de los datos</strong></p><p>1.1. La calidad e integridad de los datos no se puede garantizar, es responsabilidad de cada publicador, propietario o autor del conjunto de datos. Los riesgos asociados al uso de los datos son responsabilidad del usuario.</p><p>1.2. Los usuarios deben respetar las restricciones de acceso a datos sensibles establecidas por publicadores, propietarios y autores de conjunto de datos.</p><p>1.3. Con el fin de garantizar los créditos y derechos de los publicadores, propietarios y autores de los datos, la identidad de los mismos se debe conservar para cada registro.</p><p>1.4. En cuanto al uso de los datos, los usuarios deben dar reconocimiento explícito a los publicadores de datos; éstos pueden requerir de créditos adicionales para colecciones específicas dentro de su institución.</p><p>1.5. Es responsabilidad del usuario verificar los créditos y cumplir con los términos y las condiciones de uso definidas por el publicador, en el metadato asociado al conjunto de datos.</p><p><strong>2. Sobre la citación de los datos</strong></p><p>Utilice el siguiente formato para citar datos publicados a través del SiB Colombia:</p><p><em>Datos de registros biológicos publicados por: (Accedidos a través del portal de datos del SiB Colombia, data.sibcolombia.net, AAAA-MM-DD)</em></p><p>Por ejemplo:</p><p><em>Datos de registros biológicos publicados por: Universidad de Antioquia, Federación Nacional de Cafeteros de Colombia y Fundación Pro-Sierra Nevada de Santa Marta</i> <i>(Accedidos a través del portal de datos de SiB Colombia, data.sibcolombia.net, 2012-12-06)</em></p><p><strong>3. Licencia de uso</strong></p><p>El portal de datos del SiB Colombia utiliza y acoge los términos de uso y condiciones establecidos en la licencia Creative Commons (CC) (http://creativecommons.org/licenses/by-nc-sa/2.5/es/). Ésta busca la creación de un espacio que promueva y facilite el intercambio de obras y trabajos de investigadores y desarrolladores, como una forma de fomentar la cultura de la libertad basada en la confianza.</p><p><strong>4. Uso no comercial de la información</strong></p><p>El usuario asegura que la información obtenida no será utilizada para fines comerciales.</p><p><strong>5. Uso ético de la información</strong></p><p>El usuario asegura que esta información no será utilizada contra la preservación de la biodiversidad de Colombia, dentro o fuera del territorio del país, o en actividades que promuevan el deterioro de la biodiversidad como, por ejemplo, el tráfico de especies.</p><p><strong>6. Responsabilidad del Equipo Coordinador del SiB Colombia y del Instituto Humboldt</strong></p><p>El Equipo Coordinador del SiB Colombia (EC-SiB) advierte a los autores, propietarios y publicadores acerca de la alta calidad que debe tener la información sobre biodiversidad accesible a través del portal de datos del SiB Colombia. Sin embargo, ni el EC-SiB ni el Instituto de Investigación de Recursos Biológicos Alexander von Humboldt, se hacen responsables ni de la calidad, ni de la veracidad de la informaciónn que es obtenida a través del portal de datos del SiB Colombia, como tampoco se hacen responsables de los posibles daños o contratiempos causados por el uso de la información o de las herramientas informáticas contenidas en este sitio web.</p>
