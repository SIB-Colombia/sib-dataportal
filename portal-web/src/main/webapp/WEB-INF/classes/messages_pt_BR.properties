select.model.layers=<p>Estas ferramentas fornecem uma integração entre o <a href="http://openmodeller.sourceforge.net">openModeller</a> e os dados de ocorrência disponíveis no portal.<br/> Seu propósito principal é demonstrar a integração de dados de ocorrência mediados pelo GBIF com outras aplicações, como ferramentas de modelagem.<br/> Por favor, esteja ciente de que a significância do resultado varia muito com a seleção de parâmetros apropriados, e também com o volume, acuidade do georreferenciamento e dispersão geográfica da fonte de dados.<br/><p> Esta integração utiliza os pontos de ocorrência fornecidos pela sua pesquisa e submete estes pontos e camadas selcionadas ao openModeller.<br/> O openModeller então realiza uma distribuição de probabilidades utilizando o algoritmo <b><a href="http://openmodeller.sourceforge.net/index.php?option=com_content&task=view&id=61&Itemid=4">Envelope Score</a></b>.</p>

