dataagreement.content=<p><strong>Termos e condições de acesso do Portal de Biodiversidade</strong></p><p>Versão 1.0 - Setembro de 2013</p><p>O Portal de Biodiversidade é uma iniciativa que busca promover o acesso livre à informações sobre a diversidade biológica do país para a construção de uma sociedade sustentável. Esta iniciativa facilita a publicação online de dados de biodiversidade e acesso a uma grande variedade de pessoas, dando suporte a uma gestão da biodiversidade oportuna e eficiente.</p><p>Os dados publicados no SiBBr devem ocorrer em um ambiente de trabalho apropriado. Portanto, utilizar os dados disponíveis no SiBBr requer que os usuários estejam de acordo com o seguinte:</p><p><strong>1. Acordos de uso de dados</strong></p><p>1.1. Não é possível garantir a qualidade e integridade dos dados , a responsabilidade É um dos editores, proprietários e autores dos conjuntos de dados. Os usuários utilizam esses dados em seu próprio risco . </ P> 1.2. Os utilizadores devem respeitar as restrições de acesso a dados sensíveis estabelecidos pelos dados editores, proprietários e autores. </ P> 1.3. Para garantir as reivindicações e direitos dos editores , autores e proprietários dos dados , a sua identidade deve ser mantida para cada registro. </ P> 1.4. Os usuários devem reconhecer publicamente , em conjunto com o uso dos dados , os editores cujos dados de biodiversidade que eles usaram . Editores de dados pode requerer a atribuição adicional de coleções específicas dentro de sua instituição. </ P> 1.5. É responsabilidade do usuário verificar as alegações e cumprir com os termos e condições de uso indicadas pelo editor na metadados associados ao conjunto de dados. </ P> <strong> 2 . Citando dados < / strong > </ p> Use o seguinte formato para referenciar os dados recuperados do SIB Colômbia: </ p> <em> dados de ocorrência da Biodiversidade Publicado por: (acessado através SiB Colômbia Data Portal , dados . sibcolombia.net , AAAA- MM- DD ) </ em> </ p> Exemplo: </ p> <em> dados de ocorrência da Biodiversidade publicado por: Universidade de Antioquia , Colômbia cafeicultores Federação e Pro- Sierra Nevada de Santa Marta fundação (acessado através SiB Colômbia Data Portal , data.sibcolombia.net , 2012-12-06 ) </ em> </ p> <strong> 3. Licença de Uso </ strong > </ p> O portal de SiB Colômbia dados aplica os termos de uso e condições da Creative Commons ( CC) de licença ( http://creativecommons.org/licenses/by-nc-sa / 2.5/es / ) . O objetivo é criar um espaço que promove e facilita a troca de trabalhos de pesquisadores e desenvolvedores , como uma forma de promover a cultura da liberdade baseada na confiança. </ P> <strong> 4 . Uso não comercial de informações </ strong > </ p> O usuário deve assegurar que a informação obtida não será utilizada para fins comerciais. </ P> <strong> 5. Uso ético da informação </ strong > </ p> O usuário deve assegurar que esta informação não será usada contra a preservação da biodiversidade da Colômbia, dentro ou fora do território do país , ou em atividades que promovam a biodiversidade declínio , por exemplo , o tráfego de espécies. </ p> <strong> 6. Responsabilidade da equipe de coordenação do SiB Colômbia e Von Humboldt instituto </ strong > </ p> SiB Colômbia Equipe de Coordenação (EC- SIB) adverte autores, proprietários e editores sobre a alta qualidade que deve ter informações sobre a biodiversidade acessíveis através dos dados portal de SiB Colômbia. No entanto, nem a CE -irmãos ou instituto de pesquisa de Alexander von Humboldt em recursos biológicos , são responsáveis \u200B\u200Bpela qualidade e precisão das informações que são obtidas através de dados portal SiB Colômbia, nem será responsável por quaisquer danos ou acidentes causados \u200B\u200Bpelo uso do informações ou as ferramentas contidas neste website.</p>
